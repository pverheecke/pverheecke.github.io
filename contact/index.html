<div id="contact_form">
	<form action="https://formspree.io/peter@verheecke.net" method="POST">
		<div class="form_row">
			<label>Your name
				<input type="text" name="name" />
			</label>
		</div>
		<div class="form_row">
			<label>Your email
				<input type="text" name="email" required />
			</label>
		</div>
		<div class="form_row">
			<label>Subject
				<input type="text" name="_subject" required />
			</label>
		</div>
		<div class="form_row">
			<label>Message
				<textarea name="message" required></textarea>
			</label>
		</div>
		<div class="form_row">
			<input type="submit">
		</div>

	</form>
</div>
